<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muse - AI Writing Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Crimson Pro"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              paper: '#fcfbf9',
              ink: '#2d2d2d',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fcfbf9;
        color: #2d2d2d;
      }
      /* Hide scrollbar for clean look in editor */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      ::selection {
        background: #e0e7ff;
        color: #1e1b4b;
      }

      /* Rich Text Rendering Styles */
      .rich-text { outline: none; }
      .rich-text h1 { font-family: 'Crimson Pro', serif; font-size: 2.5rem; font-weight: 700; margin-bottom: 1.5rem; line-height: 1.2; color: #111827; margin-top: 2rem; }
      .rich-text h1:first-child { margin-top: 0; }
      .rich-text h2 { font-family: 'Crimson Pro', serif; font-size: 2rem; font-weight: 600; margin-top: 2.5rem; margin-bottom: 1rem; line-height: 1.3; color: #374151; }
      .rich-text h3 { font-family: 'Crimson Pro', serif; font-size: 1.5rem; font-weight: 600; margin-top: 2rem; margin-bottom: 0.75rem; color: #374151; }
      .rich-text p { margin-bottom: 1.5rem; line-height: 1.8; color: #374151; font-family: 'Crimson Pro', serif; font-size: 1.25rem; }
      .rich-text ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.5rem; }
      .rich-text ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1.5rem; }
      .rich-text li { margin-bottom: 0.5rem; font-family: 'Crimson Pro', serif; font-size: 1.25rem; color: #374151; line-height: 1.6; }
      .rich-text blockquote { border-left: 4px solid #e5e7eb; padding-left: 1.5rem; margin-bottom: 2rem; margin-top: 2rem; font-style: italic; color: #6b7280; }
      .rich-text code { font-family: 'Inter', monospace; background-color: #f3f4f6; padding: 0.2em 0.4em; border-radius: 0.25rem; font-size: 0.85em; color: #ec4899; }
      .rich-text pre { background-color: #1f2937; color: #f9fafb; padding: 1.5rem; border-radius: 0.75rem; overflow-x: auto; margin-bottom: 2rem; font-size: 0.9em; }
      .rich-text pre code { background-color: transparent; padding: 0; color: inherit; }
      .rich-text strong { font-weight: 600; color: #111827; }
      .rich-text em { font-style: italic; }
      .rich-text a { color: #4f46e5; text-decoration: underline; text-underline-offset: 3px; transition: color 0.2s; }
      .rich-text a:hover { color: #4338ca; }
      .rich-text hr { border: 0; border-top: 1px solid #e5e7eb; margin: 3rem 0; }

      /* Print Styles */
      @media print {
        @page {
          margin: 2cm;
          size: auto;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
        /* Hide UI Elements */
        nav, 
        button, 
        .no-print {
          display: none !important;
        }
        /* Adjust Layout for Print */
        main {
          padding-top: 0 !important;
          display: block !important;
        }
        #root {
          display: block !important;
        }
        /* Content specific */
        .max-w-3xl {
          max-width: none !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        textarea {
          display: none !important;
        }
        .print-visible {
          display: block !important;
        }
        .print-markdown {
          white-space: pre-wrap;
          font-family: 'Crimson Pro', serif;
          font-size: 12pt;
          line-height: 1.6;
          color: black;
        }
        /* Ensure Rich Text Prints nicely */
        .rich-text {
          font-size: 12pt;
        }
        .rich-text h1 { font-size: 24pt; margin-top: 0; }
        .rich-text h2 { font-size: 18pt; }
        .rich-text p { font-size: 12pt; line-height: 1.5; }
        .rich-text pre { background-color: #f5f5f5; border: 1px solid #ddd; color: black; }
      }
      
      .print-visible {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "marked": "https://esm.sh/marked@12.0.0",
    "turndown": "https://esm.sh/turndown@7.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
